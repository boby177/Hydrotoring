<body background="img/bglog.png">
    
    <form id="register">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
					<span class="login100-form-logo">
						<img src ="img/logo.png" height=150 width=150>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						HYDROTORING <br> REGISTER
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="email" placeholder="Email" id="txt_email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" placeholder="Password" id="txt_password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="register()" id="btn_register">
							Register
						</button>
						&nbsp&nbsp&nbsp&nbsp
						<button class="login100-form-btn" onclick="reset()">
							Cancel
                        </button>
                    </div>
                    <br>
                    <p style="text-align: center;"> Sudah Punya Akun? Login<a href="login.html"><b> Disini </b>  </a> </p>
			</div>
		</div>
    </div>
</form>
    <script>
        function reset() {
          document.getElementById("register").reset();
        }
        </script>

	<div id="dropDownSelect1"></div>
